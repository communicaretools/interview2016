version: "2"
services:
    api:
        image: sps/msg-backend-test
        build: server/
        ports:
            - 3000:3000
        links:
            - mongo
        volumes:
            - ./server:/home/app/webapp
        environment:
            - NODE_ENV=development
    mongo:
        image: mongo:3.2.5
        volumes:
            - ./data/mongodb:/data/db
